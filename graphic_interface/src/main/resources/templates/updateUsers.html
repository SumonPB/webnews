<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Cliente | Panel de Administrador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style-updateCli.css}">
    <link rel="stylesheet" href="../static/css/style-updateCli.css">
</head>
<body>
    <div class="container">
        <div class="client-card">
            <div class="card-header">
                <div class="header-icon">
                    <i class="fas fa-user-edit"></i>
                </div>
                <h1>Modificar Cliente</h1>
                <p class="header-subtitle">Actualiza la información del cliente</p>
            </div>
 
            <form th:action="@{/updateCli}" method="post" class="client-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Email del Cliente
                            <span class="required">*</span>
                        </label>
                        <div class="input-wrapper">
                            <input type="email"
                                   id="email"
                                   name="email"
                                   required
                                   placeholder="Ingresa el email del cliente"
                                   class="form-input">
                            <div class="input-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                        </div>
                        <span class="helper-text">Email del cliente a modificar</span>
                    </div>
 
                    <div class="form-group">
                        <label for="name">
                            <i class="fas fa-user"></i>
                            Nuevo Nombre
                        </label>
                        <div class="input-wrapper">
                            <input type="text"
                                   id="name"
                                   name="name"
                                   placeholder="Ingresa el nuevo nombre"
                                   class="form-input">
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <span class="helper-text">Nombre completo del cliente</span>
                    </div>
 
                    <div class="form-group">
                        <label for="nickname">
                            <i class="fas fa-at"></i>
                            Nuevo Apodo
                        </label>
                        <div class="input-wrapper">
                            <input type="text"
                                   id="nickname"
                                   name="nickname"
                                   placeholder="Ingresa el nuevo apodo"
                                   class="form-input">
                            <div class="input-icon">
                                <i class="fas fa-at"></i>
                            </div>
                        </div>
                        <span class="helper-text">Nombre de usuario único</span>
                    </div>
 
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Nueva Contraseña
                        </label>
                        <div class="input-wrapper">
                            <input type="password"
                                   id="password"
                                   name="password"
                                   placeholder="Ingresa una nueva contraseña"
                                   class="form-input password-input">
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                            </div>
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="helper-text">Deja en blanco para mantener la contraseña actual</span>
                    </div>
 
                    <div class="form-group">
                        <label for="subscriptionName">
                            <i class="fas fa-crown"></i>
                            Tipo de Suscripción
                        </label>
                        <div class="select-wrapper">
                            <select id="subscriptionName" name="subscriptionName" class="form-select">
                                <option value="">--Seleccionar--</option>
                                <option value="FREE">FREE - Acceso público</option>
                                <option value="TITULAR">TITULAR - Suscripción básica</option>
                                <option value="REDACCIONPlus">REDACCIÓN Plus - Suscripción premium</option>
                                <option value="INSIDER">INSIDER - Acceso exclusivo</option>
                            </select>
                            <div class="select-icon">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                        <span class="helper-text">Nivel de acceso del cliente</span>
                    </div>
                </div>
 
                <div class="form-actions">
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-save"></i>
                        <span>Guardar Cambios</span>
                    </button>
                   
                    <button type="button" class="reset-btn" onclick="resetForm()">
                        <i class="fas fa-undo"></i>
                        <span>Limpiar Formulario</span>
                    </button>
                   
                    <a href="/admin" class="back-button">
                        <i class="fas fa-arrow-left"></i>
                        <span>Volver al Panel</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
 
    <script>
        // Toggle mostrar/ocultar contraseña
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');
            const icon = toggleButton.querySelector('i');
           
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }
 
        // Limpiar formulario
        function resetForm() {
            document.querySelector('.client-form').reset();
            const passwordInput = document.getElementById('password');
            if (passwordInput) {
                passwordInput.type = 'password';
                const icon = document.querySelector('.toggle-password i');
                if (icon) {
                    icon.className = 'fas fa-eye';
                }
            }
        }
 
        // Animación de entrada
        document.addEventListener('DOMContentLoaded', function() {
            const clientCard = document.querySelector('.client-card');
            if (clientCard) {
                clientCard.style.opacity = '0';
                clientCard.style.transform = 'translateY(30px)';
               
                setTimeout(() => {
                    clientCard.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                    clientCard.style.opacity = '1';
                    clientCard.style.transform = 'translateY(0)';
                }, 100);
            }
        });
    </script>
</body>
</html>
