<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Noticia | Panel de Administrador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style-update-new.css}">
    <!-- <link rel="stylesheet" href="../static/css/style-update-new.css"> -->
</head>
<body>
    <div class="container">
        <div class="news-card">
            <div class="card-header">
                <div class="header-icon">
                    <i class="fas fa-edit"></i>
                </div>
                <h1>Modificar Noticia</h1>
                <p class="header-subtitle">Actualiza la información de la noticia seleccionada</p>
            </div>
 
            <form th:action="@{/ModifyNews}" method="post" class="news-form">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="id">
                            <i class="fas fa-hashtag"></i>
                            ID de la Noticia
                            <span class="required">*</span>
                        </label>
                        <div class="input-wrapper">
                            <input type="text"
                                   id="id"
                                   name="id"
                                   required
                                   placeholder="Ingresa el ID de la noticia a modificar"
                                   class="form-input">
                            <div class="input-icon">
                                <i class="fas fa-hashtag"></i>
                            </div>
                        </div>
                        <span class="helper-text">ID único de la noticia que deseas modificar</span>
                    </div>
 
                    <div class="form-group full-width">
                        <label for="title">
                            <i class="fas fa-heading"></i>
                            Título de la Noticia
                        </label>
                        <div class="input-wrapper">
                            <input type="text"
                                   id="title"
                                   name="title"
                                   placeholder="Ingresa el nuevo título"
                                   class="form-input"
                                   maxlength="200">
                            <div class="input-icon">
                                <i class="fas fa-heading"></i>
                            </div>
                        </div>
                        <span class="helper-text">Máximo 200 caracteres</span>
                    </div>
 
                    <div class="form-group full-width">
                        <label for="content">
                            <i class="fas fa-align-left"></i>
                            Contenido de la Noticia
                        </label>
                        <div class="textarea-wrapper">
                            <textarea id="content"
                                      name="content"
                                      rows="8"
                                      placeholder="Ingresa el nuevo contenido..."
                                      class="form-textarea"></textarea>
                            <div class="textarea-icon">
                                <i class="fas fa-align-left"></i>
                            </div>
                        </div>
                        <span class="helper-text">Contenido actualizado de la noticia</span>
                    </div>
 
                    <div class="form-group">
                        <label for="author">
                            <i class="fas fa-user-edit"></i>
                            Autor
                        </label>
                        <div class="input-wrapper">
                            <input type="text"
                                   id="author"
                                   name="author"
                                   placeholder="Nombre del autor"
                                   class="form-input">
                            <div class="input-icon">
                                <i class="fas fa-user-edit"></i>
                            </div>
                        </div>
                        <span class="helper-text">Nombre del periodista o autor</span>
                    </div>
 
                    <div class="form-group">
                        <label for="category">
                            <i class="fas fa-tags"></i>
                            Categoría
                        </label>
                        <div class="select-wrapper">
                            <select name="category" id="category" class="form-select">
                                <option value="">--Seleccionar--</option>
                                <option value="TECNOLOGIA">TECNOLOGÍA</option>
                                <option value="POLITICA">POLÍTICA</option>
                                <option value="ENTRETENIMIENTO">ENTRETENIMIENTO</option>
                                <option value="SALUD">SALUD</option>
                                <option value="DEPORTES">DEPORTES</option>
                                <option value="ECONOMIA">ECONOMÍA</option>
                                <option value="CIENCIA">CIENCIA</option>
                            </select>
                            <div class="select-icon">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                        <span class="helper-text">Categoría de la noticia</span>
                    </div>
 
                    <div class="form-group">
                        <label for="subscriptionId">
                            <i class="fas fa-crown"></i>
                            Tipo de Suscripción
                        </label>
                        <div class="select-wrapper">
                            <select name="subscriptionId" id="subscriptionId" class="form-select">
                                <option value="">--Seleccionar--</option>
                                <option value="FREE">FREE - Acceso público</option>
                                <option value="TITULAR">TITULAR - Suscripción básica</option>
                                <option value="REDACCIONPlus">REDACCIÓN Plus - Suscripción premium</option>
                                <option value="INSIDER">INSIDER - Acceso exclusivo</option>
                            </select>
                            <div class="select-icon">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                        <span class="helper-text">Nivel de acceso requerido</span>
                    </div>
                </div>
 
                <div class="form-actions">
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-save"></i>
                        <span>Guardar Cambios</span>
                    </button>
                   
                    <a href="/admin" class="back-button">
                        <i class="fas fa-arrow-left"></i>
                        <span>Volver al Panel</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
 
    <script>
        // Toggle mostrar/ocultar contraseña (si es necesario)
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            const icon = button.querySelector('i');
           
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }
 
        // Animación de entrada
        document.addEventListener('DOMContentLoaded', function() {
            const newsCard = document.querySelector('.news-card');
            if (newsCard) {
                newsCard.style.opacity = '0';
                newsCard.style.transform = 'translateY(30px)';
               
                setTimeout(() => {
                    newsCard.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                    newsCard.style.opacity = '1';
                    newsCard.style.transform = 'translateY(0)';
                }, 100);
            }
        });
    </script>
</body>
</html>
